<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .icon-set { display: flex; flex-wrap: wrap; gap: 20px; }
        .icon-item { text-align: center; }
    </style>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>This page generates placeholder icons for your PWA. Right-click each icon to save it.</p>
    <div class="icon-set" id="icons"></div>
    
    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const iconsDiv = document.getElementById('icons');
        
        sizes.forEach(size => {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#206bc4';
            ctx.fillRect(0, 0, size, size);
            
            // Text
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${size * 0.3}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('M', size / 2, size / 2);
            
            const iconItem = document.createElement('div');
            iconItem.className = 'icon-item';
            iconItem.innerHTML = `
                <canvas id="canvas-${size}" width="${size}" height="${size}"></canvas>
                <p>icon-${size}x${size}.png</p>
                <button onclick="downloadIcon(${size})">Download</button>
            `;
            iconsDiv.appendChild(iconItem);
            
            // Draw on the canvas in the div
            const itemCanvas = iconItem.querySelector('canvas');
            const itemCtx = itemCanvas.getContext('2d');
            itemCtx.fillStyle = '#206bc4';
            itemCtx.fillRect(0, 0, size, size);
            itemCtx.fillStyle = '#ffffff';
            itemCtx.font = `bold ${size * 0.3}px Arial`;
            itemCtx.textAlign = 'center';
            itemCtx.textBaseline = 'middle';
            itemCtx.fillText('M', size / 2, size / 2);
        });
        
        function downloadIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = '#206bc4';
            ctx.fillRect(0, 0, size, size);
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${size * 0.3}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('M', size / 2, size / 2);
            
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}x${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
    </script>
</body>
</html>
